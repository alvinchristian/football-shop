{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Product Detail - FullTime Gear</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_template' %}" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ← Back to Products
      </a>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center">
      <svg class="animate-spin h-8 w-8 text-green-600 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <p class="text-gray-600 mt-3">Loading product details...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" class="bg-white rounded-lg border border-gray-200 p-12 text-center hidden">
      <div class="text-red-500 text-5xl mb-4">⚠️</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Failed to load product</h3>
      <p class="text-gray-500 mb-4">Please try again later.</p>
      <button onclick="loadProductDetail()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Retry</button>
    </div>

    <!-- Product Content -->
    <article id="product-content" class="bg-white rounded-lg border border-gray-200 overflow-hidden hidden">

      <!-- Header -->
      <div class="p-6 sm:p-8">
        <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4"></div>

        <h1 id="product-name" class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight mb-4"></h1>

        <div class="flex flex-wrap items-center text-sm text-gray-500 gap-4">
          <span id="product-price" class="text-green-600 font-semibold text-lg"></span>
          <span id="product-stock"></span>
        </div>
      </div>

      <!-- Thumbnail -->
      <div id="thumbnail-container" class="px-6 sm:px-8 relative hidden">
        <img id="product-thumbnail"
             src=""
             alt=""
             class="w-full h-64 sm:h-80 lg:h-96 object-contain rounded-lg">
        <span id="sold-badge" class="hidden absolute top-2 left-2 bg-yellow-400 text-gray-900 text-[11px] font-semibold px-2 py-1 rounded-sm shadow-sm">
          <!-- Sold count -->
        </span>
      </div>

      <!-- Description -->
      <div class="p-6 sm:p-8">
        <div class="prose prose-lg max-w-none">
          <div id="product-description" class="text-gray-700 leading-relaxed whitespace-pre-line text-base sm:text-lg"></div>
        </div>
      </div>

      <!-- Extra Info -->
      <div class="border-t border-gray-200 p-6 sm:p-8 bg-gray-50">
        <div class="flex items-center justify-between">
          <div>
            <p id="product-brand" class="font-medium text-gray-900"></p>
            <p id="product-user" class="text-sm text-gray-500"></p>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const productContent = document.getElementById('product-content');
const badgesContainer = document.getElementById('badges-container');
const productName = document.getElementById('product-name');
const productPrice = document.getElementById('product-price');
const productStock = document.getElementById('product-stock');
const thumbnailContainer = document.getElementById('thumbnail-container');
const productThumbnail = document.getElementById('product-thumbnail');
const soldBadge = document.getElementById('sold-badge');
const productDescription = document.getElementById('product-description');
const productBrand = document.getElementById('product-brand');
const productUser = document.getElementById('product-user');

// Show/Hide states
function showState(state) {
  loadingState.classList.toggle('hidden', state !== 'loading');
  errorState.classList.toggle('hidden', state !== 'error');
  productContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
  const map = {
    topwear: 'Top Wear',
    bottomwear: 'Bottom Wear',
    shoes: 'Shoes',
    gloves: 'Gloves',
    accessories: 'Accessories',
    socks: 'Socks',
    trainingequipment: 'Training Equipment',
    ball: 'Ball',
    bag: 'Bag',
  };
  return map[categoryCode] || categoryCode;
}

// Render product
function renderProduct(product) {
  document.title = `${product.name} - FullTime Gear`;

  // Product info
  productName.textContent = product.name;
  productPrice.textContent = `Rp ${product.price.toLocaleString('id-ID')}`;
  productStock.textContent = `Stock: ${product.stock}`;
  productDescription.textContent = product.description;
  productBrand.textContent = `Brand: ${product.brand}`;
  productUser.textContent = product.user ? `Added by ${product.user}` : 'Added by Anonymous';

  // Thumbnail
  if (product.thumbnail) {
    productThumbnail.src = product.thumbnail;
    productThumbnail.alt = product.name;
    thumbnailContainer.classList.remove('hidden');

    // Sold badge
    if (product.sold > 0) {
      soldBadge.textContent = `${product.sold} sold`;
      soldBadge.classList.remove('hidden');
    } else {
      soldBadge.classList.add('hidden');
    }
  } else {
    thumbnailContainer.classList.add('hidden');
  }

  // Badges
  badgesContainer.innerHTML = '';

  // Category badge
  const categoryBadge = document.createElement('span');
  categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-600 text-white';
  categoryBadge.textContent = getCategoryLabel(product.category);
  badgesContainer.appendChild(categoryBadge);

  // Featured badge
  if (product.is_featured) {
    const featuredBadge = document.createElement('span');
    featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-green-100 text-green-800';
    featuredBadge.textContent = 'Featured';
    badgesContainer.appendChild(featuredBadge);
  }

  // Best Seller badge
  if (product.sold > 20) {
    const bestSellerBadge = document.createElement('span');
    bestSellerBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-yellow-100 text-yellow-800';
    bestSellerBadge.textContent = 'Best Seller';
    badgesContainer.appendChild(bestSellerBadge);
  }
}

// Fetch product data
async function loadProductDetail() {
  try {
    showState('loading');

    const res = await fetch(PRODUCT_DETAIL_ENDPOINT, {
      headers: { 'Accept': 'application/json' },
    });
    if (!res.ok) throw new Error('Failed to fetch product');

    const product = await res.json();
    renderProduct(product);
    showState('ready');
  } catch (err) {
    console.error('Error loading product detail:', err);
    showState('error');
  }
}

// Initialize
loadProductDetail();
</script>
{% endblock content %}
