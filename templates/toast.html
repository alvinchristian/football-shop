{% load static %}
<div 
    class="fixed bottom-8 right-8 p-5 px-6 rounded-2xl shadow-2xl z-50 opacity-0 transition-all duration-300 translate-y-64 flex items-center gap-4 bg-white border border-gray-100 backdrop-blur-sm max-w-sm"
    id="toast-component"
>
    <span id="toast-icon" class="text-3xl flex-shrink-0"></span>
    <div class="flex-1 min-w-0">
        <h3 class="font-semibold text-gray-900 text-base" id="toast-title">
            This is a Sample Title
        </h3>
        <p class="text-gray-600 text-sm line-clamp-3 mt-0.5" id="toast-message">
            This is a Sample Message
        </p>
    </div>
    <div class="absolute inset-0 rounded-2xl bg-gradient-to-br from-white/50 to-transparent pointer-events-none"></div>
</div>
<script src="{% static 'js/toast.js' %}"></script>
