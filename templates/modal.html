<!-- ===================== PRODUCT MODAL (Add/Edit) ===================== -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all duration-150 opacity-0 scale-95">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="crudModalTitle" class="text-xl font-semibold text-gray-900">Add New Product</h3>
        <p id="crudModalSubtitle" class="text-sm text-gray-600 mt-1">Add a football gear</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %}
        <input type="hidden" id="productId" name="id">

        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand" name="brand" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
            <input type="number" id="price" name="price" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" min="0" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
          </div>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
            <option value="">Choose a category</option>
            <option value="topwear">Top Wear</option>
            <option value="bottomwear">Bottom Wear</option>
            <option value="shoes">Shoes</option>
            <option value="gloves">Gloves</option>
            <option value="accessories">Accessories</option>
            <option value="socks">Socks</option>
            <option value="trainingequipment">Training Equipment</option>
            <option value="ball">Ball</option>
            <option value="bag">Bag</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
        </div>

        <div class="mb-4 flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Modal Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Save Product</button>
    </div>
  </div>
</div>

<!-- ===================== DELETE CONFIRMATION MODAL ===================== -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
    <h3 class="text-lg font-semibold text-gray-900 mb-3">Delete Product</h3>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this product?</p>
    <div class="flex justify-center space-x-3">
      <button id="cancelDeleteBtn" class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
      <button id="confirmDeleteBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
let editMode = false;
let currentProductId = null;

// --- MODAL SHOW/HIDE ---
function showModal(mode = 'add', product = null) {
  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');
  const title = document.getElementById('crudModalTitle');
  const subtitle = document.getElementById('crudModalSubtitle');
  const submitBtn = document.getElementById('submitProduct');
  const form = document.getElementById('productForm');

  editMode = (mode === 'edit');
  modal.classList.remove('hidden');
  setTimeout(() => modalContent.classList.add('opacity-100', 'scale-100'), 50);

  if (editMode && product) {
    title.textContent = 'Edit Product';
    subtitle.textContent = 'Update the selected product';
    submitBtn.textContent = 'Save Changes';
    currentProductId = product.id;

    // Pre-fill form fields
    form.name.value = product.name;
    form.brand.value = product.brand;
    form.price.value = product.price;
    form.stock.value = product.stock;
    form.category.value = product.category;
    form.thumbnail.value = product.thumbnail;
    form.description.value = product.description;
    form.is_featured.checked = product.is_featured;
  } else {
    title.textContent = 'Add New Product';
    subtitle.textContent = 'Add a football gear';
    submitBtn.textContent = 'Add Product';
    form.reset();
    currentProductId = null;
  }
}

function hideModal() {
  const modal = document.getElementById('crudModal');
  const modalContent = document.getElementById('crudModalContent');
  modalContent.classList.remove('opacity-100', 'scale-100');
  modalContent.classList.add('opacity-0', 'scale-95');
  setTimeout(() => modal.classList.add('hidden'), 150);
}

// --- DELETE MODAL ---
let deleteId = null;
function showDeleteModal(id) {
  deleteId = id;
  document.getElementById('deleteModal').classList.remove('hidden');
}
function hideDeleteModal() {
  deleteId = null;
  document.getElementById('deleteModal').classList.add('hidden');
}

// --- SUBMIT ADD/EDIT AJAX ---
document.getElementById("productForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;
  const submitBtn = document.getElementById("submitProduct");
  submitBtn.disabled = true;
  submitBtn.textContent = editMode ? "Updating..." : "Creating...";

  const formData = new FormData(form);
  let url = editMode
    ? `/edit_ajax/${currentProductId}/`
    : `{% url 'main:add_product_ajax' %}`;

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: { "X-Requested-With": "XMLHttpRequest" },
      body: formData,
    });

    const text = await response.text();

    if (response.ok && (text.trim() === "UPDATED" || text.trim() === "CREATED")) {
      showToast(editMode ? "Product updated successfully!" : "Product created successfully!", "", "success");
      hideModal();
      form.reset();
      if (typeof fetchProducts === "function") fetchProducts();
    } else {
      showToast("Update failed. Please try again.", "", "error");
    }

  } catch (err) {
    console.error(err);
    showToast("Request failed. Please try again.", "", "error");
  }

  submitBtn.disabled = false;
  submitBtn.textContent = editMode ? "Save Changes" : "Add Product";
});

// --- DELETE AJAX ---
document.getElementById("confirmDeleteBtn").addEventListener("click", async () => {
  if (!deleteId) return;

  try {
    const response = await fetch(`/delete_ajax/${deleteId}/`, {
      method: "POST",
      headers: { "X-Requested-With": "XMLHttpRequest" },
    });

    const text = await response.text();

    if (response.ok && text.trim() === "DELETED") {
      showToast("Product deleted successfully!", "", "success");
      hideDeleteModal();
      if (typeof fetchProducts === "function") fetchProducts();
    } else {
      showToast("Something went wrong", "", "error");
    }
  } catch (err) {
    console.error(err);
    showToast("Request failed.", "", "error");
  }
});
document.getElementById("cancelDeleteBtn").addEventListener("click", hideDeleteModal);
</script>
